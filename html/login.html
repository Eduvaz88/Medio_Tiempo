<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/css/login.css">
</head>
<body background="../images/registro.jpg">
    <div class="container">
        <input type="radio" name="tab" id="signin" checked="checked"/>
        <input type="radio" name="tab" id="register"/>
        <div class="pages">
          <div class="page">
            <img class="brand-logo" src="../images/Reloj.jpg" alt="">
            <h2>Bienvenido a Medio-Tiempo</h2>
            <p>:D</p>
            <div class="input">
              <div class="title">Usuario</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Contraseña</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input">
              <input type="submit" value="Continue"/>
            </div>
            <div class="input">
              <input type="submit" value="Inicia con Google"/>
            </div>
          </div>
          <div class="page signup">
            <img class="brand-logo" src="../images/Reloj.jpg" alt="">
            <h2>Bienvenido a Medio-Tiempo</h2>
            <p>:D</p>
            <div class="input">
              <div class="title">Nombre</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Contraseña</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input">
              <input type="submit" value="Registrate Ahora"/>
            </div>
            <div class="input">
              <input type="submit" value="Registrate con Google"/>
            </div>
          </div>
        </div>
        <div class="tabs">
          <label class="tab" for="signin">
            <div class="text">¿Ya tienes una cuenta? Incia Sesión</div>
          </label>
          <label class="tab" for="register">
            <div class="text">¿No tienes una cuenta aún? <b>Registrate</b></div>
          </label>
        </div>
    </div>
</body>
  <script src="../js/login.js"></script>
</html>
